<mat-card class="card">
    <mat-card-content>
      <section>
        <mat-form-field class="form-field">
          <input matInput placeholder="Lembrete" name="memo" [(ngModel)]="memo">
          <mat-icon matSuffix>watch_later</mat-icon>
        </mat-form-field>

        <mat-form-field>
            <input matInput [matDatepicker]="picker1" placeholder="Data do lanÃ§amento" [formControl]="date">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        
        <mat-form-field class="form-field">
          <mat-select placeholder="Categoria" [(ngModel)]="category" name="category">
            <mat-option *ngFor="let category of categories" [value]="category.name">
              <mat-icon *ngIf="isSelected">{{ category.icon }} </mat-icon>
              {{category.name}} 
            </mat-option>
          </mat-select>
        </mat-form-field> 

        <mat-form-field class="form-field">
          <input matInput placeholder="Valor" name="value" [(ngModel)]="value">
        </mat-form-field>

      </section>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="save()">
        <mat-icon>done_outline</mat-icon>
      </button>
      <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
